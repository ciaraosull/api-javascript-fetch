<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>

    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            .then(response => response.text()) // or .json()
            .then(data => displayData(data)) // or can put in anonymous call back function 
            //.then(data => {document.getElementById("content").innerText = data.people; // or leave out .people
            .catch((e) => {
                console.log("Error: ", e);
            })

        function displayData(data) {
            document.getElementById("content").innerText = data; //or put in others like data.people
        }
    </script>
</body>

</html>
