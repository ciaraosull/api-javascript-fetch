<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>

    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            .then(response => response.json()) // or .text()
            .then(data => {
                document.getElementById("content").innerText = data.people; // or leave out .people
            })
            .catch((e) => {
                console.log("Error: ", e);
            })
    </script>
</body>

</html>
